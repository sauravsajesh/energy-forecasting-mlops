name: Build and Deploy to ACI

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: energyforecastacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          docker build \
            -t energyforecastacr.azurecr.io/energy-model-serving:latest \
            -t energyforecastacr.azurecr.io/energy-model-serving:${{ github.sha }} \
            -f src/deployment/Dockerfile .

          docker push energyforecastacr.azurecr.io/energy-model-serving:latest
          docker push energyforecastacr.azurecr.io/energy-model-serving:${{ github.sha }}

      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Azure CLI login
        run: |
          az login \
            --username ${{ secrets.ACR_USERNAME }} \
            --password ${{ secrets.ACR_PASSWORD }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }} \
            --allow-no-subscriptions || true

      - name: Redeploy ACI
        run: |
          az container delete \
            --name energy-model-serving \
            --resource-group rg-energy-mlops \
            --yes 2>/dev/null || true

          az container create \
            --resource-group rg-energy-mlops \
            --name energy-model-serving \
            --image energyforecastacr.azurecr.io/energy-model-serving:latest \
            --registry-login-server energyforecastacr.azurecr.io \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --ports 5001 \
            --dns-name-label energy-model-saurav \
            --location westeurope \
            --cpu 1 \
            --memory 2

      - name: Wait for ACI to start
        run: sleep 40

      - name: Validate health endpoint
        run: |
          curl --fail \
            http://energy-model-saurav.westeurope.azurecontainer.io:5001/health
